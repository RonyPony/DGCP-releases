<Div *ngFor="let release of releaseData">
  <h4>Informacion general de la resolucion de compra numero {{release.id}}</h4>
<h4 *ngIf="isLoading">
  CARGANDO ...
</h4>
<Div *ngIf="!isLoading">
  <table id="resultados" class="tabla" *ngFor="let item of releaseData">
    <tr>
      <td>ocid</td>
      <td>{{item.ocid}}</td>
    </tr>
    <tr>
      <td>ID</td>
      <td>{{item.id}}</td>
    </tr>
    <tr>
      <td>Fecha</td>
      <td>{{item.date}}</td>
    </tr>
  </table>
</Div>
</Div>
